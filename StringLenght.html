<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String_Length</title>
    <style>



        #myPara {
            background-color: rgb(244, 244, 70);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main{

            width: 100%;
            height: 300px;
           
            justify-content: center;
            align-items: center;
        }
        .btn{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button{
            width: 250px;
            height: 50px;
            font-size: 20px;
            background-color: cornflowerblue;
            margin-top: 100px;

        }
    </style>
</head>

<body>

    <section class="main">

    <h1 id="myPara">Hello JS!</h1>
    <div class="btn">
    <button type="button" onclick="getTextLength()">Enter Text</button>
    <button type="button" onclick="TextChanger()">click to get length of text</button><br>
</div>

    

    <script>
        function TextChanger() {



            const para = document.getElementById("myPara");
            const text = para.innerText;
            const length = text.length;

            para.innerHTML = "Length of text is:" + length;


        }

        function getTextLength() {
            const text = prompt("Enter some text:");
            const length = text.length;
            alert("Length of text is: " + length);



            const para = document.getElementById("myPara");
            para.innerHTML = "Length of text is:" + length+"<br><br><br>"+"The text is:<br><br>"+
            "<span style='background-color: pink;'>" + text.trim() + "</span>";
            

        }

    </script>



</section>


</body>

</html>
